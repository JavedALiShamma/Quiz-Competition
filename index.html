</div>
    <div class="hero_left px-2">

        <button class="logged_inBtn"> <span class="material-symbols-outlined">person</span> tarun<span class="material-symbols-outlined">arrow_drop_down</span></button>

        <div class="answer_section">

        <button class="Skip">Skip<span class="material-symbols-outlined">
            keyboard_double_arrow_right
            </span></button>
    </div>
